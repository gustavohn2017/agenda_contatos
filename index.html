<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Minha Agenda</h1>
      </div>
    </div>
    <div id="novoContato" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-15">
        <form action="">
          <div class="row">
            <div class="col-12">
              <h2>Novo Contato</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-10">
              <label for="nomeContato" class="form-label">Nome</label>
              <input type="text" name="nomeContato" id="nomeContato" class="form-control">
            </div>
            <div class="col-5">
                <label for="nomeContato" class="form-label">Numero</label>
                <input type="number" name="nomeContato" id="nomeContato" class="form-control">
            </div>
            <div class="col-5">
                <label for="nomeContato" class="form-label">E-mail</label>
                <input type="email" name="nomeContato" id="nomeContato" class="form-control">
            </div>
            <!--alterando: <button type="button" class="btn btn-danger w-50" onclick="cancelar()">Cancelar</button>  -->
            <div class="col-5"><button type="button" class="btn btn-danger w-50" id="buttonCancelar">Cancelar</button></div>
            <div class="col-5"><button type="submit" class="btn btn-primary w-50">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Contatos
        </h2>
      </div>
      <div class="col-auto">
        <!--alterando: <button type="button" class="btn btn-success" onclick="mostrarFormContato()">Novo Contato</button>  -->
        <button type="button" class="btn btn-success" id="buttonNovoContato">Novo Contato</button>
      </div>
    </div>
    <div class="row">
      <div class="col-15">
        <table class="table">
          <thead>
            <th scope="col-6">Nome</th>
            <th scope="col-6">E-mail</th>
            <th scope="col-6">Número</th>
            <th scope="col-6">Observações</th>
            <th scope="col-">Ações</th>
          </thead>
          <tbody>
            <td colspan="3">Nenhum Contato</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
