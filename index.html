<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    <h2>Criar Contatos</h2>
    <div class="criarContatos">
        <form id="form-contatos">
            <input type="text" required placeholder="nome" id="nome" class="nome">
            <input type="number" required placeholder="numero" id="numero" class="numero">
            <input type="e-mail" required placeholder="email" id="email" class="email">
            <textarea placeholder="descição" id="descricao"></textarea>
            <button id="btn-depositar" type="submit"> Novo contato </button>
        </form>
    </div>
    <div class="listarContatos">
        <ul class="contatos" id="contatos">
        <!-- os contatos devem ser adicionados e listados aqui utilizando JS... como?-->
        
        </ul>
    </div>


    <script src="index.js"></script>
</body>
</html>
